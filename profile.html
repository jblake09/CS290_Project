<div class="container-fluid text-center">
	<h2> My Resume Map </h2>
	<div id="mapid"></div>
		<script>
			var mec = L.marker([29.346441, -99.157321])//.addTo(mymap);
			var harkand = L.marker([29.788354, -95.667379])//.addTo(mymap);
			var fugro = L.marker([29.714634, -95.49887])//.addTo(mymap);
			var nra = L.marker([27.800608, -97.394717])//.addTo(mymap);
			var workExperiance = L.layerGroup([mec, harkand, fugro, nra]);
			
			var tamucc = L.marker([27.714528, -97.328815])
			var osu = L.marker([29.513381, -98.659683])
			var education = L.layerGroup([tamucc, osu]);
			
			var mymap = L.map(('mapid'), {
				center: [39.18, -98.54],
				zoom: 5,
				layers: [workExperiance, education]
				});
				//.setView([39.18, -98.54], 5);
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiamJsYWtlMTciLCJhIjoiY2o5dDFoeGk4NmsxczJ5bGdqemtiZjZsZSJ9.WGYSy4EQR42Q-CUFHrBu8Q'
			}).addTo(mymap);
			
			var overlayMaps = {
				"Work Experience": workExperiance,
				"Education": education};
			
			L.control.layers(overlayMaps).addTo(mymap);
			
		</script>
